<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single Screen Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">

  <h1>SPACE-BIT</h1>
  <script src="game.js"></script>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button class="startbutton" onclick="startGame()" id="startGame">Start</button>
      </div>
      <div class="col-md-3">
        <button class="resetbutton" onclick="resetGame()" id="resetGame">Reset</button>
      </div>
      <div class="col-md-3">
        <h5 id="timeElapsed"></h5>
        <h5 id="score"></h5>
      </div>
      <div class="col-md-3">
        <h5 style="color:red" id="gameover"></h5>
      </div>
    </div>
  </div>

</body>

</html>
